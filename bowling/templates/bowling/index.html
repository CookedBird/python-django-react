{% if game_list %}
    <ul>
    {% for game in game_list %}
        <li><a href="/bowling/{{ game.id }}/">Game {{ game.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No incomplete games.</p>
{% endif %}
<form action="{% url 'bowling:newgame' %}" method="post">
{% csrf_token %}
<input type="submit" value="NewGame">
</from>
